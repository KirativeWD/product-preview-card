<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>

  <main>
    <article class="card">
      <picture class="product">
        <source srcset="resources/images/image-product-desktop.jpg" media="(min-width: 590px)">
        <img src="resources/images/image-product-mobile.jpg" alt="Product Image" class="card-img">
      </picture>

      <div class="card-content">
        <p class="product-type">PERFUME</p>
        <h1 class="product-name">Gabrielle Essense Eau De Parfum</h1>
        <p class="product-descr">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-cta">
          <p class="product-price">$149.99</p>
          <p class="og-price">$169.99</p>
        </div>
        <button class="btn" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KirativeWD" target="_blank">KirativeWD</a>.</p>
  </footer>
</body>
</html>
